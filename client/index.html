<!DOCTYPE html>
<html>
<head>
	<title>To Do List App</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/styles.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>To Do Items</h1>
				<ul id="to-do-list" class="list-group">
				</ul>
				<button id="show-new-item-form" class="btn btn-success">+</button>
				<form action="/todos" method="POST" id="new-todo-form" class="new-todo-form">
					<div class="form-group">
						<label for="new-item">New Item</label>
						<input type="text" name="todo[text]" id="new-item" class="form-control" placeholder="">
					</div>
					<button class="btn btn-primary">Create Item</button>
				</form>		
			</div>
		</div>

	</div>
	<!-- /.container -->

	<!-- jQuery CDN -->
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<!-- Bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/ajax.js"></script>        
</body>
</html>
